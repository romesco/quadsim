defaults:
  - configen_schema

configen:
  output_dir: ${hydra:runtime.cwd}

  header: |
    # Autogenerated by configen, do not edit.
    # If encountering an error, please file an issue @
    # https://github.com/romesco/quadsim
    # fmt: off
    # isort: skip_file
    # flake8: noqa
    # Hydra + Quadsim 

  module_path_pattern: "hydra_configs/{{module_path}}.py"

  modules:
    - name: quadsim.robots.motor_model
      classes:
        - MotorModel 
    - name: quadsim.robots.robot
      classes:
        - Robot 
    - name: quadsim.robots.a1
      classes:
        - A1 
